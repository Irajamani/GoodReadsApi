<html>
    <head>
        <title>Book review Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>
    <body class>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">
                    {% if message %}
                    <h1>Username or Password is wrong. Please try again.</h1>
                    {% endif %}
                    <!-- Form -->
                    <form class="form-example" action="" method="post">
                        <h1>Welcome to BookReview!!</h1>
                        <p class="description">Please enter your login details.</p>
                        <!-- Input fields -->
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control username" id="username" placeholder="Username..." name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
                        </div>
                        <button type="submit" formaction="{{url_for('success')}}" class="btn btn-primary" style="margin-left: 10px;">Login</button>
                        <button type="submit" class="btn btn-primary" formaction="{{url_for('signup')}}" style="margin-left: 10px;">Sign up</button>
                        <!-- End input fields -->
                    </form>
                    <!-- Form end -->
                </div>
            </div>
        </div>
    </body>
</html>
